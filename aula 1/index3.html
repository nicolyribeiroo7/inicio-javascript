<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>somatoria</title>
</head>
<body>
    <h3> somatoria de dois numeros inteiros </h3>
    <script language="Javascript">
        /*objetivo: desenvolver um programa em javaScript que faça a leitura de 2 numeros inteiros e apresente o resultado da soma entre eles*/
        /* definiçao de variaveis*/ 
        var js_n1;
        var js_n2;
        var js_soma;
        /*entrada de dados*/
        js_n1 = window.prompt('Informe o primeiro numero:' , ' Digite aqui'); js_n2 = window.prompt('Informe o segundo numero : ' , 'Digite aqui' );
        /*processamento de dados*/
        js_soma = parseInt (js_n1) + parseInt(js_n2);
        /*saida de dados*/
        document.write('O resultado da soma é = '+ js_soma);
    </script>
</body>
</html>
